<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontCliker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <main class="main">
      <div class="main__blur"></div>
      <div class="cliker__container">
        <div class="cliker__body">
          <h1 class="cliker__title">Monkey Money</h1>
          <span id="counter" class="cliker__counter">0</span>
          <div class="cliker__bar">
            <div class="bar__background" id="bar"></div>
            <p></p>
          </div>
          <div class="animation-container" id="animation-container">
            <button class="cliker__button" id="increment">
              <img id="monkey" src="monkey1.png" alt="click__logo" />
            </button>
          </div>
          <div class="cliker__up">
            <div class="cliker__up_group">
              <button class="cliker__upper" id="upper1">
                собери банан(150кл.)
              </button>
              <p>+1 за клик</p>
            </div>
            <div class="cliker__up_group">
              <button class="cliker__upper" id="upper5">
                обезьяний прыжок(500кл.)
              </button>
              <p>+5 за клик</p>
            </div>
            <div class="cliker__up_group">
              <button class="cliker__upper" id="upper20">
                банановая буря(1700кл.)
              </button>
              <p>+20 за клик</p>
            </div>
            <div class="cliker__up_group">
              <button class="cliker__upper" id="upper100">
                магнит бананов(8000кл.)
              </button>
              <p>+100 за клик</p>
            </div>
          </div>
          <div class="cliker__job">
            <p id="job__current">Ваш М-бизнес: новичок(0 кл/сек)</p>
            <button class="job__button" id="job__promotion">
              Улучшить М-бизнес: 1000кл.
            </button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
